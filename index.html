<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  body {

    min-height: 100vh;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;

  }

  .card {

    margin-bottom: 20px;
  }

  p {
    font-size: clamp(1rem, 4vw, 1.1rem);
  }

  button {
    font-size: clamp(1rem, 4vw, 1.2rem);
    padding: 15px 25px;
    margin: 10px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    width: 80%;
    max-width: 250px;
  }

  .yes-btn {
    background: #ff3f6c;
    color: white;
  }

  .no-btn {

  .progress-container {

    overflow: hidden;

</style>
</head>

<body>

<div class="card" id="card">
